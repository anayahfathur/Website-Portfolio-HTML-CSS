<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <title>nayako</title>
</head>
<body>
    <header class="navigation" id="navigation"></header>

    <section id="contact">
    <div class="contact-section">
        <div class="contact-left">
          <!-- Email dan tombol -->
          <div class="email-bar">
            <span>anayahfathur@gmail.com</span>
            <button>Send Message</button>
          </div>
      
          <!-- Nama dan deskripsi -->
          <div class="intro">
            <p><strong>Dwi Anayah Fathur</strong> – <a href="#">Creative</a>, can guide your project from concept to visually stunning design.</p>
          </div>
      
          <!-- Gambar di atas Let's Connect -->
          <div class="logo-image">
            <img src="images/contact/Group 76.png" alt="Logo Icon">
          </div>
      
          <!-- Teks Let's Connect -->
          <div class="connect-text">
            <h2>Let’s Connect!</h2>
            <div class="social-icons">
              <a href="#"><img src="images/contact/ri_linkedin-fill.png" alt="LinkedIn"></a>
              <a href="#"><img src="images/contact/basil_instagram-outline.png" alt="Instagram"></a>
            </div>
          </div>
        </div>
      
        <div class="contact-right">
          <h2>What services <span class="span-contact"><br> i can help you?</span><br> </h2>
      
          <form class="service-form">
            <p>I’m interested in</p>
            <div class="tags">
              <span>Graphic Design</span>
              <span>Social Media Management</span>
              <span>Content Creation</span>
              <span>Digital Marketing</span>
              <span>Copywriter</span>
            </div>
      
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone">
            <textarea placeholder="Message"></textarea>
      
            <button type="submit" class="submit-btn">SUBMIT</button>
          </form>
        </div>
    </div>
    </section>
      
































</body>
<script>
    const header = document.getElementById('navigation');
    const footer = document.getElementById('footer');
    fetch('./header.html').then(snap => snap.text()).then(result =>{
        header.innerHTML = result;
    })
    fetch('./footer.html').then(snap => snap.text()).then(result =>{
        footer.innerHTML = result;
    })
</script>
</html>
